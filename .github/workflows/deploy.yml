name: 'Deploy Next.js App'

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}


      - name: Install Production Dependencies (on runner)
        run: npm ci --omit=dev

      - name: Create Optimized Package
        run: |
          echo "Checking directory sizes..."
          du -sh .next public package.json node_modules
          
          # Bundle node_modules built on the runner so EC2 doesn't need to npm install
          tar -czf deploy.tar.gz --exclude='.next/cache' .next public package.json next.config.ts node_modules
          
          echo "Final Package Size:"
          ls -lh deploy.tar.gz

      - name: Ensure Remote Directory Exists
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.AWS_EC2_IP }} "mkdir -p /home/ec2-user/app"
          rm key.pem

      - name: Copy to EC2 (Native SCP)
        run: |
          echo "Checking Disk Space on GitHub Runner:"
          df -h /
          
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          
          # Use faster cipher and disable compression (it's already gzipped) for speed
          scp -i key.pem -o StrictHostKeyChecking=no -o Ciphers=aes128-ctr deploy.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.AWS_EC2_IP }}:/home/ec2-user/app/
          rm key.pem

      - name: Finalize on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            echo "--- EC2 Health Check ---"
            uptime && free -h && df -h

            cd /home/ec2-user/app
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            # Create/Update .env file
            echo "DATABASE_URL=postgresql://${{ secrets.DB_USERNAME }}:${{ secrets.TF_VAR_db_password }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" > .env
            echo "NEXT_PUBLIC_API_URL=http://${{ secrets.AWS_EC2_IP }}:3000" >> .env
            echo "SYSTEM_ADMIN=${{ secrets.SYSTEM_ADMIN }}" >> .env
            echo "SYSTEM_ADMIN_PASSPWORD=${{ secrets.SYSTEM_ADMIN_PASSPWORD }}" >> .env

            # node_modules already included in tarball - no npm install needed
            pm2 delete nextjs-app || true
            pm2 start npm --name "nextjs-app" -- start -- -H 0.0.0.0
