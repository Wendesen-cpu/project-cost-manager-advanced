name: 'Deploy Next.js App'

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "❌ SSH_PRIVATE_KEY is MISSING"; exit 1; fi
          if [ -z "${{ secrets.AWS_EC2_IP }}" ]; then echo "❌ AWS_EC2_IP is MISSING"; exit 1; fi
          if [ -z "${{ secrets.SSH_USERNAME }}" ]; then echo "❌ SSH_USERNAME is MISSING"; exit 1; fi
          echo "✅ All required SSH secrets are present."

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Create Deployment Package
        run: |
          tar -czf deploy.tar.gz .next public package.json package-lock.json next.config.ts

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.tar.gz"
          target: "/home/ec2-user/app"

      - name: Finalize on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/app
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz
            # Create/Update .env file on the server
            echo "DATABASE_URL=\"postgresql://${{ secrets.DB_USERNAME }}:${{ secrets.TF_VAR_db_password }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}\"" > .env
            echo "NEXT_PUBLIC_API_URL=\"http://${{ secrets.AWS_EC2_IP }}:3000\"" >> .env
            echo "SYSTEM_ADMIN=\"${{ secrets.SYSTEM_ADMIN }}\"" >> .env
            echo "SYSTEM_ADMIN_PASSPWORD=\"${{ secrets.SYSTEM_ADMIN_PASSPWORD }}\"" >> .env
            npm install --production
            pm2 restart all || pm2 start npm --name "nextjs-app" -- start
