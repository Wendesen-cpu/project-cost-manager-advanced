name: 'Deploy Next.js App'

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}


      - name: Create Optimized Package
        run: |
          echo "Checking directory sizes..."
          du -sh .next public package.json

          # Lightweight package — node_modules stay cached on EC2
          tar -czf deploy.tar.gz --exclude='.next/cache' .next public package.json package-lock.json next.config.ts

          echo "Final Package Size:"
          ls -lh deploy.tar.gz

      - name: Ensure Remote Directory Exists
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.AWS_EC2_IP }} "mkdir -p /home/ec2-user/app"
          rm key.pem

      - name: Copy to EC2 (Native SCP)
        run: |
          echo "Checking Disk Space on GitHub Runner:"
          df -h /
          
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          
          # SCP without cipher restriction for maximum compatibility
          scp -i key.pem -o StrictHostKeyChecking=no deploy.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.AWS_EC2_IP }}:/home/ec2-user/app/
          rm key.pem

      - name: Finalize on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            echo "--- EC2 Health Check ---"
            uptime && free -h && df -h

            cd /home/ec2-user/app

            # Read the OLD hash before overwriting with new tarball
            OLD_HASH=$(cat .pkg_hash 2>/dev/null || echo "")

            # Extract new deployment (overwrites package.json etc.)
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            # Now hash the NEWLY extracted package.json
            NEW_HASH=$(sha256sum package.json | awk '{print $1}')

            if [ "$NEW_HASH" != "$OLD_HASH" ]; then
              echo "package.json changed — running npm ci..."

              # Kill only stale npm install/ci processes (NOT the SSH session)
              echo "Cleaning up stale install processes..."
              pkill -f "npm ci" || true
              pkill -f "npm install" || true
              sleep 2

              # Drop cached memory to free up RAM before install
              sync && sudo sh -c 'echo 3 > /proc/sys/vm/drop_caches' || true

              # Cap Node heap to 512MB so npm ci can't OOM the server
              export NODE_OPTIONS="--max_old_space_size=512"
              npm ci --omit=dev --prefer-offline || npm ci --omit=dev
              echo "$NEW_HASH" > .pkg_hash
            else
              echo "package.json unchanged — skipping npm install"
            fi

            # Create/Update .env file
            echo "DATABASE_URL=postgresql://${{ secrets.DB_USERNAME }}:${{ secrets.TF_VAR_db_password }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" > .env
            echo "NEXT_PUBLIC_API_URL=http://${{ secrets.AWS_EC2_IP }}:3000" >> .env
            echo "SYSTEM_ADMIN=${{ secrets.SYSTEM_ADMIN }}" >> .env
            echo "SYSTEM_ADMIN_PASSPWORD=${{ secrets.SYSTEM_ADMIN_PASSPWORD }}" >> .env

            pm2 delete nextjs-app || true
            pm2 start npm --name "nextjs-app" -- start -- -H 0.0.0.0
