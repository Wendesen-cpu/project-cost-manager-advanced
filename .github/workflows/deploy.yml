name: 'Deploy Next.js App'

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Create Optimized Package
        run: |
          echo "Checking directory sizes..."
          du -sh .next public package.json

          tar -czf deploy.tar.gz \
            --exclude='.next/cache' \
            .next public package.json package-lock.json next.config.ts prisma


          echo "Final Package Size:"
          ls -lh deploy.tar.gz

      - name: Ensure Remote Directory Exists
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.AWS_EC2_IP }} "mkdir -p /home/ec2-user/app"
          rm key.pem

      - name: Copy to EC2 (Native SCP)
        run: |
          echo "Checking Disk Space on GitHub Runner:"
          df -h /

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          scp -i key.pem -o StrictHostKeyChecking=no deploy.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.AWS_EC2_IP }}:/home/ec2-user/app/
          rm key.pem

      - name: Finalize on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 15m
          script: |
            set -e
            echo "--- EC2 Health Check ---"
            uptime && free -h && df -h

            cd /home/ec2-user/app

            # Stop app FIRST to free RAM before anything else
            pm2 delete nextjs-app || true

            # Free page cache
            sync && sudo sh -c 'echo 3 > /proc/sys/vm/drop_caches' || true

            echo "Memory after cleanup:"
            free -h

            # Extract new deployment
            echo "Extracting deployment..."
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            # Read hashes to decide if npm ci is needed
            OLD_HASH=$(cat .pkg_hash 2>/dev/null || echo "")
            NEW_HASH=$(sha256sum package.json | awk '{print $1}')

            if [ "$NEW_HASH" != "$OLD_HASH" ]; then
              echo "package.json changed — running npm ci..."
              export NODE_OPTIONS="--max_old_space_size=384"
              npm ci --omit=dev --prefer-offline --no-audit --no-fund
              echo "$NEW_HASH" > .pkg_hash

            
            else
              echo "package.json unchanged — skipping npm install"

           
            fi

            # Create/Update .env file
            echo "DATABASE_URL=postgresql://${{ secrets.DB_USERNAME }}:${{ secrets.TF_VAR_db_password }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}" > .env
            echo "NEXT_PUBLIC_API_URL=http://${{ secrets.AWS_EC2_IP }}:3000" >> .env
            echo "SYSTEM_ADMIN=${{ secrets.SYSTEM_ADMIN }}" >> .env
            echo "SYSTEM_ADMIN_PASSPWORD=${{ secrets.SYSTEM_ADMIN_PASSPWORD }}" >> .env

            # Enforce Node v20+
            NODE_MAJOR=$(node -v | cut -d'.' -f1 | tr -d 'v')
            if [ "$NODE_MAJOR" -lt 20 ]; then
              echo "Upgrading Node.js to v20..."
              curl -sL https://rpm.nodesource.com/setup_20.x | sudo bash -
              sudo dnf install -y nodejs
            fi
             
            echo "Running seed..."
            node --env-file=.env prisma/seed.mjs

            # Start app
            pm2 start npm --name "nextjs-app" -- start -- -H 0.0.0.0
            pm2 save